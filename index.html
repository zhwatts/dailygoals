<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta http-equiv="Content-Security-Policy" content="connect-src 'self'">
        <meta http-equiv="Content-Security-Policy" content="style-src 'self'">

        <title>Daily Goals | What did you accomplish today?</title>

        <link href="./src/style/css/style.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body>

        <section id="timer-container">
            <ul id="timer-display">
                <li role="pause-time-btn" class="timer-btn">
                    <i class="fas fa-pause"></i>
                </li>
                <li role="time">
                    <time>00:00</time>
                </li>
                <li role="stop-time-btn"  class="timer-btn">
                    <i class="fas fa-stop"></i>
                </li>
            </ul>
            
            <div role="progress-bar-track">
                <!-- <span role="progress-bar"></span> -->
            </div>

            <ul id="focus-btn-list">
                <li>
                    <button>
                        <span>
                            <i class="fas fa-thumbtack"></i>Single Focus
                        </span>
                    </button>
                </li>
                
                <li>
                    <button>
                        <span>
                            <i class="fas fa-tasks"></i>Multi Task
                        </span>
                    </button>
                </li>
                
                <li>
                    <button role="break-btn">
                        <span>
                            <i class="fas fa-bed"></i>Take Break
                        </span>
                    </button>
                </li>
            </ul>
        </section><!-- section[role="timer-container"] -->

        <section id="task-list-container">
            <ul id="task-list">
                <li>
                    <span>
                        Create photoshop mockup of new app design and establish parent color scheme
                    </span>

                    <ul class="task-specific-btn-list">
                        <li role="toggle-focus-btn"><i class="fas fa-clock"></i></li>
                        <span style="display: flex; padding: 0;width: auto;margin-right: -120px;" class="focus-btns">

                            <li role="focus-btn" style="line-height: 40px;width: 60px;">focus</li>
                            <li role="multi-btn" style="line-height: 40px;width: 60px;">multi</li>
                        </span>
                    </ul>
                </li>
                <!-- <li>
                    <span>
                        Document class structure, function outlines, and expected architectue + platform support
                    </span>

                    <ul class="task-specific-btn-list">
                        <li><i class="fas fa-clock"></i></li>
                    </ul>
                </li> -->



                <li id="task-list-main-btns">
                    <i class="fas fa-plus" style="padding: 20px; border-radius: 100px; border:6px solid #00ff00;font-weight: bold;font-size: 16px; color: #00ff00;"></i>
                </li>
                
                
            </ul>
        </section>
    </body>

    <script src="./src/webpacked/index_ui.js"></script>
